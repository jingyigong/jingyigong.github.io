<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人生格言网</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-white to-gray-50 text-gray-800 font-sans flex flex-col min-h-screen">
  <!-- Header -->
  <header class="text-center py-8 bg-white shadow-md sticky top-0 z-10">
    <h1 class="text-4xl font-bold mb-2 text-gray-900">人生格言网</h1>
    <p class="text-gray-600 text-lg">启迪智慧 · 温暖人心 · 照亮前路</p>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-10 grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Quote Card 1 -->
    <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition-shadow duration-300">
      <h2 class="text-xl font-semibold mb-2">人生在勤，不索何获。</h2>
      <p class="text-gray-600">—— 张衡</p>
    </div>

    <!-- Quote Card 2 -->
    <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition-shadow duration-300">
      <h2 class="text-xl font-semibold mb-2">不登高山，不知天之高；不临深溪，不知地之厚。</h2>
      <p class="text-gray-600">—— 《荀子》</p>
    </div>

    <!-- Quote Card 3 -->
    <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition-shadow duration-300">
      <h2 class="text-xl font-semibold mb-2">志不立，天下无可成之事。</h2>
      <p class="text-gray-600">—— 王阳明</p>
    </div>

    <!-- Quote Card 4 -->
    <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition-shadow duration-300">
      <h2 class="text-xl font-semibold mb-2">心有多大，舞台就有多大。</h2>
      <p class="text-gray-600">—— 佚名</p>
    </div>

    <!-- Quote Card 5 -->
    <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition-shadow duration-300">
      <h2 class="text-xl font-semibold mb-2">知足不辱，知止不殆。</h2>
      <p class="text-gray-600">—— 《老子》</p>
    </div>

    <!-- Quote Card 6 -->
    <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition-shadow duration-300">
      <h2 class="text-xl font-semibold mb-2">路漫漫其修远兮，吾将上下而求索。</h2>
      <p class="text-gray-600">—— 屈原</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 border-t border-gray-200 py-4 text-center text-gray-500 text-sm">
    <p>© 2025 人生格言网 ｜ <a href="https://beian.miit.gov.cn/" class="hover:text-blue-600" target="_blank">苏ICP备2025216372号-1</a></p>
  </footer>
</body>
</html>
