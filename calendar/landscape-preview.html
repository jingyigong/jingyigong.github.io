<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>强制横屏显示演示（修正版）</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #0f172a;
    color: #e6eef8;
    font-family: system-ui, -apple-system, "PingFang SC", "Hiragino Sans GB", "Noto Sans SC", sans-serif;
    overflow: hidden;
  }

  #shell {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #app {
    background: linear-gradient(135deg,#2563eb22,#0ea5e922);
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(2,6,23,0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 24px;
    box-sizing: border-box;
  }

  h1 { margin: 0; font-size: 1.3rem; color:#061A40; text-align:center; }
  p { margin: 0; color: #083165; text-align:center; font-size: 0.9rem; }

  /* 控制面板样式修复 */
  .controls {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    display: flex;
    flex-wrap: wrap; /* ✅ 自动换行 */
    gap: 8px;
    padding: 10px;
    box-sizing: border-box;
    justify-content: center;
    background: rgba(15,23,42,0.4);
    backdrop-filter: blur(6px);
    z-index: 10;
  }

  button {
    background: #0ea5e9;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    font-weight: 600;
    box-shadow: 0 4px 14px rgba(14,165,233,0.3);
    font-size: 0.9rem;
    white-space: nowrap;
    flex-shrink: 0;
    touch-action: manipulation; /* ✅ 防止移动端延迟点击 */
  }

  .info {
    position: fixed;
    bottom: 8px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 0.85rem;
    color: #a5b4fc;
  }

  .rotated {
    position: absolute;
    transform-origin: left top;
    will-change: transform;
  }

  .demo-box {
    width: 90%;
    max-width: 720px;
    height: 60%;
    min-height: 300px;
    background: rgba(255,255,255,0.85);
    color: #04203b;
    border-radius: 8px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:600;
  }

  @media (max-width:420px) {
    h1 { font-size:1.1rem; }
    p { font-size:0.85rem; }
    button { font-size:0.8rem; padding: 6px 8px; }
  }
</style>
</head>
<body>
  <div id="shell">
    <div id="app">
      <h1>横屏显示演示</h1>
      <p>若浏览器支持，将尝试锁定为横屏；否则使用 CSS 旋转模拟横屏。</p>
      <div class="demo-box">这里是横屏内容区域</div>
      <p style="opacity:.8">你现在看到的效果是动态调整后的结果。</p>
    </div>
  </div>

  <div class="controls">
    <button id="tryLockBtn">尝试锁定横屏</button>
    <button id="forceRotateBtn">强制旋转回退</button>
    <button id="resetBtn">恢复默认</button>
  </div>

  <div class="info" id="status">状态：等待操作</div>

<script>
(function() {
  const app = document.getElementById('app');
  const status = document.getElementById('status');
  const tryLockBtn = document.getElementById('tryLockBtn');
  const forceRotateBtn = document.getElementById('forceRotateBtn');
  const resetBtn = document.getElementById('resetBtn');

  let usingRotateFallback = false;

  function updateStatus(msg) {
    status.textContent = '状态：' + msg;
  }

  function setAppSizeForRotate() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    app.style.width = vh + 'px';
    app.style.height = vw + 'px';
  }

  function applyRotateTransform() {
    app.style.transform = 'rotate(90deg) translate(0, -100%)';
  }

  function enableRotateFallback() {
    usingRotateFallback = true;
    app.classList.add('rotated');
    setAppSizeForRotate();
    applyRotateTransform();
    document.body.style.overflow = 'hidden';
    updateStatus('使用 CSS 旋转模拟横屏');
  }

  function resetToDefault() {
    usingRotateFallback = false;
    app.classList.remove('rotated');
    app.style.width = '';
    app.style.height = '';
    app.style.transform = '';
    document.body.style.overflow = '';
    if (screen.orientation && screen.orientation.unlock) {
      try { screen.orientation.unlock(); } catch(e){}
    }
    updateStatus('恢复默认（纵向）');
  }

  async function tryLockLandscape() {
    if (!('orientation' in screen)) {
      updateStatus('浏览器不支持 Orientation API，自动启用回退。');
      enableRotateFallback();
      return;
    }
    try {
      await screen.orientation.lock('landscape');
      updateStatus('已锁定横屏（部分浏览器可能无效）');
    } catch (e) {
      updateStatus('锁定失败，改用回退。');
      enableRotateFallback();
    }
  }

  tryLockBtn.addEventListener('click', tryLockLandscape);
  forceRotateBtn.addEventListener('click', enableRotateFallback);
  resetBtn.addEventListener('click', resetToDefault);

  window.addEventListener('resize', () => {
    if (usingRotateFallback) {
      setTimeout(() => {
        setAppSizeForRotate();
        applyRotateTransform();
      }, 50);
    }
  });

  // 初始化
  if (window.innerWidth > window.innerHeight) {
    updateStatus('设备已横屏，无需强制。');
  } else {
    updateStatus('当前纵屏，可尝试按钮切换。');
  }
})();
</script>
</body>
</html>
